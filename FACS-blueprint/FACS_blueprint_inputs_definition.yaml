inputs:
  #-----------------------------------------------------
  #                 HPC Infrastructure
  #-----------------------------------------------------  
    hpc_base_dir:
      description: HPC working directory
      default: $HOME

    hpc_interface_config:
      description: timezone and HPC interface
      default:
        country_tz: Europe/Madrid
        infrastructure_interface: SLURM
    hpc_interface_credentials:
      description: HPC credentials
      default: {}
    partition_name:
      default: interactive
    jobwalltime:
      default: "00:59:00"

    job_prefix:
      default: FACS_

    workdir_prefix:
      default: FACS_cfy

    monitor_entrypoint:
      default: ""

  #-----------------------------------------------------
  #             FACS SIMULATION PARAMETERS
  #-----------------------------------------------------  
  
    facs_github_repo:
      default:
        INPUT:
            name: FACS URL
            description: "FACS github repo URL"
            default: "https://github.com/djgroen/facs.git"
            type: string
            order: 1

    branch:
      default:
        INPUT:
            name: GitHub Branch Name
            description: "GitHub Branch Name"
            default: "master"
            type: string
            order: 2

    location_name:
      default:
        INPUT:
            name: Config location name
            description: "Config location name to be used for simulation"
            default: "brent"
            type: string
            order: 3

    ci_multiplier:
      default:
        INPUT:
            name: ci_multiplier
            description: "ci_multiplier"
            default: "0.475"
            type: string
            order: 4

    transition_scenario:
      default:
        INPUT:
            name: transition_scenario
            description: "transition scenario"
            default: "Extend-lockdown"
            type: string
            order: 5

    transition_mode:
      default:
        INPUT:
            name: transition_mode
            description: "transition mode"
            default: "0"
            type: string
            order: 6

    quick_test_flag:
      default:
        INPUT:
            name: quick_test_flag
            description: "quick test flag"
            default: "TRUE"
            type: string
            order: 7

    output_dir:
      default:
        INPUT:
            name: output_dir
            description: "output dir"
            default: "."
            type: string
            order: 8

    ensemble_number:
      default:
        INPUT:
            name: ensemble_number 
            description: "number of ensemble runs"
            default: "1"
            type: string
            order: 9
            
    jobmanager_type:
      default:
        INPUT:
            name: jobmanager
            description: "jobmanager"
            default: "SLURM"
            type: string
            order: 10

    nnodes:
      default:
        INPUT:
            name: Number of Nodes
            description: "Number of Nodes"
            default: "1"
            type: tstring
            order: 11
            
    ncorespernode:
      default:
        INPUT:
            name: Number of cores/node
            description: "Number of cores/node"
            default: "28"
            type: string
            order: 12

    ckanrepo:
      default:
        INPUT:
            name: CKAN data repository
            description: "CKAN data repository"
            default: "https://hidalgo1.man.poznan.pl"
            type: string
            order: 13


    ckanapikey:
      default:
        INPUT:
            name: CKAN API Key
            description: "CKAN API Key"
            default: ""
            type: string
            order: 14

    inputconfigtags:
      default:
        INPUT:
            name: Tags name for input config file
            description: "Tags name for input config file"
            default: "FACS,locations,inputs"
            type: string
            order: 15
